<div class="card">
    <div class="card-header">
      <h3><i class="fas fa-home mr-2"></i>Packages</h3>
    
      <a ><i  class="fa-plus fas mr-1"></i> Add </a>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Incoming Mail</th>
          <th scope="col">Open Scan</th>
          <th scope="col">Recipients</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let package of packages; index as i;">
            <th scope="row">{{i + 1 }}</th>
            <td>{{ package.type }}</td>
            <td>{{ package.name }}</td>
            <td>{{ package.price }}</td>
            <td>{{ package.incoming_mail }}</td>
            <td>{{ package.open_scan }}</td>
            <td>{{ package.recipients }}</td>
            <td>{{ package.timestamp }}</td>
            <td>
                <a ><i  class="fa-edit fas mr-1"></i> </a>
                <a ><i  class="fa-trash fas mr-1"></i> </a>
            </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
