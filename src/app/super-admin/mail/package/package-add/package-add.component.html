<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add {{ pageName }} Information</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()">

                            <div class="form-group row">
                                
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Package"
                                            formControlName="notes" />

                                            <button type="submit" style="margin-left: 5px;" class="btn btn-info float-right">Save</button>
                                        </div>

                                    <div *ngIf="submitted && form.controls.notes.errors" class="inp_error">
                                        <div *ngIf="form.controls.notes.errors.required">
                                            Notes is required
                                        </div>
                                    </div>
                                </div>                                                                  
                            </div>
                           
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <a  (click)="back()" class="btn btn-primary" style="margin-right: 5px;">
                                        <i class="fas fa-arrow-left">Back</i> </a>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
