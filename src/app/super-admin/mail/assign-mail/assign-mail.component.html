<h3 class="font-weight-bold">Assign Mail</h3>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button aria-controls="home" aria-selected="true" class="nav-link active" data-target="#home" data-toggle="tab"
      id="home-tab" role="tab" type="button">
      Pending
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button aria-controls="profile" aria-selected="false" class="nav-link" data-target="#profile" data-toggle="tab"
      id="profile-tab" role="tab" type="button">
      Flagged
    </button>
  </li>
</ul>

<div class="tab-content py-3" id="myTabContent">
  <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
    <div class="row">
      <!-- Left col -->
      <section class="col-lg-4 connectedSortable" *ngFor="let item of list">
        <!-- Custom tabs (Charts with tabs)-->
        <div class="card" (click)="showDetailDailog()">

          <div class="card-body">
            <div class="tab-content p-0">
              <a href="#"><img class="img-responsive size" src="{{ item?.mail}}" (error)="doSomethingOnError($event)"></a>
            </div>
            <div class="row">

            </div>
            <div class="button-block">
              <i class="far fa-envelope"></i> {{ item?.mail_type | titlecase }}
              <a><i class="float-right fas fa-trash"></i></a>
              <a> <i class="float-right fas fa-flag "></i></a>
            </div>
            <div class="button-block">
              <label> Date {{ item?.createdAt | date:'dd/mm/yyyy'}}</label>
              <label class="float-right">Time {{ item?.createdAt | date:'h:mm a'}}</label>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
  <div aria-labelledby="profile-tab" class="tab-pane fade" id="profile" role="tabpanel">
    <h1>Comming Soon!!</h1>
  </div>
</div>

<p-dialog [draggable]="false"  showEffect="fade" modal="true"
  styleClass="addDialog" [style]="{ width: '50vw' }" [(visible)]="showDetail" (onHide)="closeDialog()">
  <div class="card-body">
    <div class="tab-content p-0">
      <a href="#"><img class="img-responsive size"  src="../../../assets/img/pay.jpg"></a>
    </div>
    <div class="button-block">
      <i class="far fa-envelope"></i> Envelope
      <a><i class="float-right fas fa-trash"></i></a>
      <a> <i class="float-right fas fa-flag "></i></a>
    </div>
    <div class="button-block">
      <label> Date 02/02/2015</label>
      <label class="float-right">Time 11:55 AM</label>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-6">
        <label class="form-label">Mailbox or Recipient Name</label>
        <input type="number" class="form-control">
      </div>
      <div class="col-lg-6">
        <label class="form-label">Sender Name</label>
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <label class="form-label">Mail Id</label>
        <input type="number" class="form-control">
      </div>
      <div class="col-lg-6">
        <label class="form-label">Item Type</label>
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <label class="form-label">Weight(lb)</label>
        <input type="number" class="form-control">
      </div>
    </div>
    <hr>
      <div class="row float-right">
        <button class="btn btn-primary">Assign</button>
        <button class="btn btn-secondary" (click)="closeDialog()">Close</button>
    </div>
  </div>
</p-dialog>
