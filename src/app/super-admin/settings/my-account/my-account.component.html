<div class="container">

                <div class="row profile-section">
                    <div class="col-2">

                    </div>
                    <div class="col-3">
                        <p>Matercdbhjbcjdn</p>
                    </div>

                </div>
                <div class="row profile-section">
                    <div class="col-2">
                        <h5> Last Name</h5>
                    </div>
                    <div class="col-3">

                    </div>
                </div>
                <div class="row profile-section">

                    </div>

                    </div>
                </div>
                <div class="row profile-section">

                    </div>

                </div>
                <div class="row profile-section">

                </div>

                </div>

                <p-dialog [draggable]="false" widgetVar="dlg4" showEffect="fade" modal="true" width="900" height="500" styleClass="addDialogEdit" header="Change Password" [(visible)]="editpassword">

<p-dialog [draggable]="false" widgetVar="dlg4" [style]="{width: '50vw'}" showEffect="fade" modal="true" width="900" height="700" styleClass="addDialog" header="Edit Profile" [(visible)]="editaccount">
    <app-edit-account></app-edit-account>
</p-dialog>
