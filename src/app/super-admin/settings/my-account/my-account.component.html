                <label>Email</label>
            </div>
            
            <div class="col-4">
       <p>myaccou@gmail.com</p>
            </div>
        </div>

            <div class="col-4">
                <label>Role</label>
            </div>
            
            <div class="col-4">
                <p>xyz</p>
            </div>
        </div>
        <div class="row myaccount mt-4">
            <div class="col-4">
                <label>New Requests Notification</label>
            </div>
            
            <div class="col-4">
                <p>Enble</p>
            </div>
        </div>
        <div class="row myaccount mt-4">
            <div class="col-4">
                <label>New Customers Notification</label>
            </div>
            
            <div class="col-4">
                <p>Enable</p>
            </div>
        </div>

        <div class="row myaccount mt-4">
            <div class="col-4">
                <label>Usps 1583 Notification</label>
            </div>
            
            <div class="col-4">
                <p>Enable</p>
            </div>
        </div>

    </div>
