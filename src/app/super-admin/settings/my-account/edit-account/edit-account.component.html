<div>
    <form [formGroup]="editAccount">

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" formControlName="name" class="form-control">
                <div *ngIf="submitted && editAccount.controls.name.errors" class="inp_error">
                    <div *ngIf="editAccount.controls.name.errors.required">
                        name is required
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name </label>
                <input type="text" formControlName="email" class="form-control">
                <div *ngIf="submitted && editAccount.controls.email.errors" class="inp_error">

                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" formControlName="email" class="form-control">
                <div *ngIf="submitted && editAccount.controls.email.errors" class="inp_error">
                    <div *ngIf="editAccount.controls.email.errors.required">
                        Email is required
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <label class="form-label">Role</label>
                <input type="text" formControlName="role" class="form-control">
                <div *ngIf="submitted && editAccount.controls.role.errors" class="inp_error">

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="custom-control edit-account custom-switch">

                    <input type="checkbox" class="custom-control-input" id="newRequest" />
                    <label class="custom-control-label" for="newRequest">New Requests Notification</label>
                </div>
                <div *ngIf="submitted && editAccount.controls.role.errors" class="inp_error">

                </div>
            </div>
            <div class="col-md-12 ">

                <div class="custom-control edit-account custom-switch">

                    <input type="checkbox" class="custom-control-input" id="toggleButton3" />
                    <label class="custom-control-label" for="toggleButton3">New Customers Notification</label>
                </div>
                <div *ngIf="submitted && editAccount.controls.role.errors" class="inp_error">

                </div>

                <!-- <div *ngIf="submitted && addPackageForm.controls.open_scan.errors" class="inp_error">
                    <div *ngIf="addPackageForm.controls.open_scan.errors.required">
                        Open Scan is required
                    </div>
                </div> -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="custom-control edit-account custom-switch">

                    <input type="checkbox" class="custom-control-input" id="usps" />
                    <label class="custom-control-label" for="usps">Usps 1583 Notification</label>
                </div>
                <div *ngIf="submitted && editAccount.controls.role.errors" class="inp_error">

                </div>
            </div>
        </div>

        <div class="col-md-6" style="padding-top: 26px; ">
            <p-button styleClass="p-button-add" (click)="save()"> Add </p-button>
        </div>

    </form>
</div>
