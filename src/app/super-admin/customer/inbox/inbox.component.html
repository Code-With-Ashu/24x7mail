<div class="row">
  <div class="col-md-12">
    <div class="card card-primary card-outline">
      <div class="card-header">
        <h3 class="card-title">Inbox</h3>

        <div class="card-tools">
          <div class="input-group input-group-sm">
            <input class="form-control" placeholder="Search Mail" type="text">
            <div class="input-group-append">
              <div class="btn btn-primary">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-tools -->
      </div>
      <!-- /.card-header -->
      <div class="card-body p-0">
        <div class="mailbox-controls">
          <!-- Check all button -->
          <button class="btn btn-default btn-sm checkbox-toggle" type="button"><i class="far fa-square"></i>
          </button>
          <div class="btn-group">
            <button class="btn btn-default btn-sm" type="button"><i class="far fa-trash-alt"></i></button>
            <button class="btn btn-default btn-sm" type="button"><i class="fas fa-reply"></i></button>
            <button class="btn btn-default btn-sm" type="button"><i class="fas fa-share"></i></button>
          </div>
          <!-- /.btn-group -->
          <button class="btn btn-default btn-sm" type="button"><i class="fas fa-sync-alt"></i></button>
          <div class="float-right">
            1-50/200
            <div class="btn-group">
              <button class="btn btn-default btn-sm" type="button"><i class="fas fa-chevron-left"></i></button>
              <button class="btn btn-default btn-sm" type="button"><i class="fas fa-chevron-right"></i></button>
            </div>
            <!-- /.btn-group -->
          </div>
          <!-- /.float-right -->
        </div>
        <div class="table-responsive mailbox-messages">
          <table class="table table-hover table-striped">
            <tbody>
           
            <tr (click)="viewInbox()">
              <td>
                <div class="icheck-primary">
                  <input id="check5" type="checkbox" value="">
                  <label for="check5"></label>
                  
                </div>
               
              </td>
              <td class="mailbox-star"><a href="#"><i class="fas fa-star text-warning"></i></a></td>
              <td><i class="fas fa-envelope text-warning"></i></td>
              <td class="mailbox-name"><a href="read-mail.html">Alexander Pierce</a></td>
              <td class="mailbox-subject"><b>Virtual Mail 3.0 Issue</b> - Trying to find a solution to this problem...
              </td>
              <td class="mailbox-attachment"><i class="fas fa-paperclip"></i></td>
              <td class="mailbox-date">Yesterday</td>
            </tr>
            <tr (click)="viewInbox()">
              <td>
                <div class="icheck-primary">
                  <input id="check5" type="checkbox" [(ngModel)]="isChecked" (change)="checkValue(isChecked?'A':'B')">
                  <label for="check5"></label>
                </div>
              </td>
              <td class="mailbox-star"><a href="#"><i class="fas fa-star text-warning"></i></a></td>
              <td><i class="fas fa-inbox "></i></td>
              <td class="mailbox-name"><a href="read-mail.html">Alexander Pierce</a></td>
              <td class="mailbox-subject"><b>Virtual Mail 3.0 Issue</b> - Trying to find a solution to this problem...
              </td>
              <td class="mailbox-attachment"><i class="fas fa-paperclip"></i></td>
              <td class="mailbox-date">Yesterday</td>
            </tr>
            
            
            </tbody>
          </table>
          <!-- /.table -->
        </div>
      </div>
    </div>
  </div>


</div>
