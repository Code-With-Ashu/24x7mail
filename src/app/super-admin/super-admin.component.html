<div id="wrapper">

  <!-- Sidebar -->
  <div class="shadow" id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand  border-bottom border-dark">
        <a>
          <img alt="" class="img-fluid" src="assets/img/vmb-logo.png" style="height: 50px;"/>
        </a>
      </li>
      <ng-container *ngFor="let menu of whichMenuToShow; let i= index;">
        <li *ngIf="menu.action !== 'dropdown'" [routerLink]="menu.link" class="cursor"
            routerLinkActive="sidebar-active">
          <a>
            <i class="{{menu.iconClass}} mr-1"></i>
            {{menu.text}}
          </a>
        </li>
        <li *ngIf="menu.action === 'dropdown'">
          <a [href]="'#sumenu'+i" aria-expanded="false" class="dropdown-toggle" data-toggle="collapse">
            <i class="{{menu.iconClass}}"></i> {{menu.text}}
          </a>
          <ul [ngClass]="getMenuItem(i)| activeDropdown" class="collapse list-unstyled"
              id="sumenu{{i}}">
            <li *ngFor="let submenu of menu.submenu; let j= index;" [routerLink]="submenu.link"
                routerLinkActive="sidebar-active">
              <a class="pl-5">{{submenu.text}}</a>
            </li>
          </ul>
        </li>
      </ng-container>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="btn btn-default" id="menu-toggle"><i class="fas fa-align-left"></i></a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li (click)="gotoRouter(adminRoutes.mail)" [ngClass]="{active:currentRouter === adminRoutes.mail}"
                class="nav-item cursor">
              <a class="nav-link">Mail</a>
            </li>
            <li (click)="gotoRouter(adminRoutes.customer)" [ngClass]="{active:currentRouter === adminRoutes.customer}"
                class="nav-item cursor">
              <a class="nav-link">Customer</a>
            </li>
            <li (click)="gotoRouter(adminRoutes.report)" [ngClass]="{active:currentRouter === adminRoutes.report}"
                class="nav-item cursor">
              <a class="nav-link">Reports</a>
            </li>
            <li (click)="gotoRouter(adminRoutes.settings)" [ngClass]="{active:currentRouter === adminRoutes.settings}"
                class="nav-item cursor">
              <a class="nav-link">Setting</a>
            </li>

            <li class="nav-item">
              <div class="dropdown">
                <button aria-expanded="false" class="btn btn-light dropdown-toggle" data-toggle="dropdown"
                        type="button">
                  <i class="fas fa-user-cog"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item">Dashboard</a>
                  <a class="dropdown-item">Edit Profile</a>
                  <a (click)="logout()" class="dropdown-item">Log Out</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row mt-2">
        <div class="col-lg-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
</div>
