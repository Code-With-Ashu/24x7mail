<div class="container-fluid">
    <form [formGroup]="forgotPasswordForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Email</label>
            <input type="email" formControlName="email" class="form-control" name="email" [(ngModel)]="email">
        </div>
        
        <p-button (click)="forgotPassword()">Reset</p-button>
    </form>
</div>
